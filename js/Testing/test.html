
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Testside</title>
		<script>
	
			
			window.onload = oppstart; 
			
			function oppstart() {
                document.getElementById("btnBeregn").onclick = beregn;
            }
            
            function beregn() {
                var tall1 = parseInt(document.getElementById("txtTall1").value);
                var tall2 = parseInt(document.getElementById("txtTall2").value);
                
                var svar = tall1 + tall2;                
                
                document.getElementById("utskrift") .innerHTML = svar;
            }

		</script>
	</head>
	<body>
		Tall 1: <input type="text" id="txtTall1"><br>
        Tall 2: <input type="text" id="txtTall2"><br>
        <button type="button" id="btnBeregn">Beregn</button><br>
        <p id="utskrift"></p>
	</body>
</html>
