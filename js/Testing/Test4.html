<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        
        window.onload = oppstart;
        
        function oppstart() {
            var ctx = document.getElementById("tegneflate").getContext("2d");
            
            ctx.beginPath();
            ctx.rect(10,10,380,380);
            ctx.fillStyle = "orange";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 5;
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10,10);
            ctx.lineTo(390,390);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10,390);
            ctx.lineTo(390,10);
            ctx.stroke();
        }
        
      
    
    </script>

</head>

<body>
    
    <canvas id="tegneflate" width="400" height="400"></canvas>
    
</body>
</html>
