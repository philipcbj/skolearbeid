<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Testside</title>
		<script>
	
			
			window.onload = oppstart; 
			
			function oppstart() {
				document.getElementById("btnBeregn").onclick = beregn;
			}
			
			function beregn() {
				var timer = document.getElementById("txtTimer").value.replace("," , ".");
				var timelonn = document.getElementById("txtTimelonn").value.replace("," , ".");
				
				var total = timer * timelonn;
				
				document.getElementById("utskrift").innerHTML = total.toFixed(2) + " kr";
			}
			
		

		</script>
	</head>
	<body>
		<p>Ant. timer: <input id="txtTimer" type="text" /><br />
		   Timel√∏nn: <input id="txtTimelonn" type="text" /><br />
		   <button id="btnBeregn" type="button">Beregn</button><br />
		</p>
		<output id="utskrift">000 kr</output>
	</body>
</html>
