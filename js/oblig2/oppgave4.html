    <script>
        
        window.onload = oppstart;
        
            var tid = new Date();
            var timer = tid.getHours();        
              
        function oppstart() {
            if (timer < 8) { //her kommer bilde av kaffekopp
                document.getElementById("melding").innerHTML = "God morgen";
            }
            else if (timer < 12) { 
                document.getElementById("melding").innerHTML = "God formiddag";
            }
            else if (timer > 12 && timer < 18) { //skumring
                document.getElementById("melding").innerHTML = "God ettermiddag";
            }
            else { //kveld
                document.getElementById("melding").innerHTML = "God kveld";
            }
        }
        
            
    </script>
