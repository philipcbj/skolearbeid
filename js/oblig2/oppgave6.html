<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oppgave6 - oblig 2</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            document.getElementById("skriv").onclick = skrivUt;
        }
        
        function skrivUt() {
            var tekst = document.getElementById("txtTekst").value;
            var antall = +document.getElementById("txtAntall").value;
            
            for (var i = 0; i < antall; i += 1) {
                document.getElementById("melding").innerHTML += tekst + "<br />";
            }
            
        }
        
    </script>
    <style>
    </style>
</head>
    <body>
        <header>
            <nav>
                <a href="oppgave1-2-3.html">Oppgave 1-3</a>
                <a href="oppgave4.html">Oppgave 4</a>
                <a href="oppgave5.html">Oppgave 5</a>
                <a href="oppgave6.html">Oppgave 6</a>
                <a href="oppgave7.html">Oppgave 7</a>
            </nav>
        </header>
        <main>
            <table>
                <tr>
                    <th>Skriv noe her:</th>
                    <td><input type="text" id="txtTekst" /></td>
                </tr>
                <tr>
                    <th>Antall print:</th>
                    <td><input type="number" id="txtAntall" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" id="skriv">Generer</button></td>
                </tr>
            </table>
            <p id="melding"></p>
        </main>
    </body>
</html>
