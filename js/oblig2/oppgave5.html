    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            document.getElementById("btnGenerer").onclick = skriv;
        }
        
        function skriv() {
            var navn = document.getElementById("txtNavn").value;
            var x = navn.length; //antall tegn i navnet
            var alder = +document.getElementById("txtAlder").value;
            var hoyde = +document.getElementById("txtHoyde").value;
            var kvinne = document.getElementById("optKvinne").selected;
            var mann = document.getElementById("optMann").selected;
            var totalMenn = (x*alder) - hoyde;
            var totalKvinner = (alder*hoyde) - 3;
            var partall = "Det vil gå deg godt her i verden, " + navn + ". " +"For at spådommen skal gå i oppfyllelse, må du betale inn 100 kr til følgende kontonummer: 1234.12.12345";
            var oddetall = "Stakkars deg! Alt kommer til å gå deg galt, " + navn + ". For at spådommen ikke skal gå i oppfyllelse, må du betale inn 100 kr til følgende kontonummer: 1234.12.12345";
            
                        
            if (mann && totalMenn % 2 === 0) {
               document.getElementById("melding").innerHTML = partall; 
            }
            else if (mann) {
                document.getElementById("melding").innerHTML = oddetall;
            }
            else if (kvinne && totalKvinner % 2 === 0) {
                document.getElementById("melding").innerHTML = partall;
            }
            else {
                document.getElementById("melding").innerHTML = oddetall;
            }
            
            
            
            if (totalMenn % 2 === 0) {
                document.getElementById("melding").innerHTML = partall;
            }
            else {
                document.getElementById("melding").innerHTML = oddetall;
            }
        }
        
    </script>
