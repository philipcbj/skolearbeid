<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Oblig 3</title>
    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            document.getElementById("knapp").onclick = visMaaned;
        }
        
        function visMaaned() {
            var maaneder = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var tall = Number(document.getElementById("maanedsTall").value);
            tall--;
            document.getElementById("utskrift").innerHTML = maaneder[tall];
        }
        
    </script>
</head>
<body>
    <header>
        <h1>Oblig 3 - infprog</h1>

           <a href="oppgave6.html">Oppgave 6</a>
           <a href="oppgave7.html">Oppgave 7</a>
           <a href="oppgave8.html">Oppgave 8</a>
        </nav>
    </header>
    <main>
        <input type="number" placeholder="Antall dager i måned nr." id="maanedsTall">
        <button type="button" id="knapp">Klikk her</button>
        <p>Antall dager i måneden:</p><p id="utskrift"></p>
    </main>
</body>
</html>
