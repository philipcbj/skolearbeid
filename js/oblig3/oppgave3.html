<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Oblig 3</title>
    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            var studenter = ["Andre", "Pia", "Stine", "Kristin", "Espen", "Ole", "Rita", "Jonas"];
            var tilfeldige = [];
            
            for (i=0; i<3; i++) {
                var plukk = Math.floor(Math.random()*studenter.length);
                tilfeldige[i] = studenter[plukk]
            }
            document.getElementById("utskrift").innerHTML = tilfeldige;
        }
        
    </script>
</head>

        </nav>

        <p>Tre tilfeldig valgte navn fra array.</p>

</body>
</html>
