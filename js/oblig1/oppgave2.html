    <script>
    
        window.onload = oppstart;
        
        function oppstart() {
            document.getElementById("btnRiktigEn").onclick = visRiktig;
            document.getElementById("btnGaltEn").onclick = visGalt;
            document.getElementById("btnRiktigTo").onclick = visRiktig;
            document.getElementById("btnGaltTo").onclick = visGalt;
            document.getElementById("btnRiktigTre").onclick = visRiktig;
            document.getElementById("btnGaltTre").onclick = visGalt;
        }
        
        function visRiktig(){
            alert("Riktig");
        }
        function visGalt(){
            alert("Galt");
        }
    </script>
    <style>
    </style>

            </p>

                Einstein var ikke flink i matematikk

                <button id="btnRiktigTo" type="button">Usann</button>
            </p>

                Protonet ble oppdaget før nøytronet
